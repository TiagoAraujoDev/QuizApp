<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-header bg-light text-center">
          <h1 id="quizQuestion"></h1>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="a"
              value="a"
            /><label class="form-check-label" for="a" id="answer-a"></label>
          </li>
          <li class="list-group-item">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="b"
              value="b"
            /><label class="form-check-label" for="b" id="answer-b"></label>
          </li>
          <li class="list-group-item">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="c"
              value="c"
            /><label class="form-check-label" for="c" id="answer-c"></label>
          </li>
          <li class="list-group-item">
            <input
              class="form-check-input"
              type="radio"
              name="answer"
              id="d"
              value="d"
            /><label class="form-check-label" for="d" id="answer-d"></label>
          </li>
        </ul>
        <button class="btn btn-dark fs-4 myBtn" id="btn">Submit</button>
      </div>
    </main>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Final result</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center fs-3"></div>
          <div class="modal-footer">
            <button id="tryAgain" type="button" class="btn btn-primary">Try again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
